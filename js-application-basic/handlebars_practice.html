<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Handlebars.js Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="handlebars.js"></script>
  </head>
  <body>
    <div id="x">
    </div>

    <!-- テンプレートを定義 -->
    <script id="entry-template" type="text/x-handlebars-template">
      <div class="entry">
        <h1>{{title}}</h1>
        <div class="body">
          {{body}}<br>
          {{body_escape}}<br>
          {{{body_escape}}}<br>
					<p>-----------------------</p>
					{{sample}}<br>
					{{{sample}}}
        </div>
      </div>
    </script>

    <!-- テンプレートの中身を操作 -->
    <script type="text/javascript">
      var source   = $("#entry-template").html();
      var template = Handlebars.compile(source);
      var context = {
        title: "My New Post",
        body: "This is my first post!",
				sample: "<b>this is sample message<b>",
        body_escape: "<strong>escape</strong>"
      }
      var html = template(context);
      $("#context").html(html);
    </script>
  </body>
</html>
